<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/ventanaEmergente.css">

<body>

            </div>
            <div class="cajalogo">
                <img src="img/logo/InazumaElevenComparadorLogo2.png" alt="logo">
