<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/sesion.css">
    <script src="scripts/inicio.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="caja">

        <div class="tituloContenedor">
            <figure class="logo">
                <img src="img/logo.png" alt="Logo Inazuma Eleven" class="logoImg">
            </figure>
            <div class="titulo">
                <img src="img/comparador.png" alt="Titulo_comparador" class="comparadorImg">
            </div>
        </div>

        <div class="cajaInicio">

            <div class="inputContenedor">

                <div class="usuario">
                    <h2>Nombre de Usuario</h2>
                    <input type="text" name="usuario" id="usuario">
                </div>
    
                <div class="contrasena">
                    <h2>Contraseña</h2>
                    <input type="password" name="contrasena" id="contrasena">
                </div>

            </div>

            

            
            <div class="iniciarSesion">
                <div class="boton" id="btnInicioSesion">Iniciar Sesión</div>
            </div>
        </div>

    </div>

</body>

</html>
