<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/comparados.js" defer></script>
    <title>Comparador Inazuma ELeven</title>
</head>

<body>

    <section class="portada">
        <!--<img class="fondo" src="img/inazuma-eleven-123-endou-mamoru-densetsu-game-wallpaper-altar-of-gaming.webp" alt="Logo Inazuma Eleven">-->
        <div class="btnMusica" id="btnMusica">
            <img src="img/cd-furbol.png" alt="Logo Inazuma Eleven" id="imagenMusica">
            <audio id="cancion" src="img/cancion2.mp3"  loop="true" ></audio>
        </div>

        <div class="tituloContenedor">
            <figure class="logo">
                <img src="img/logo.png" alt="Logo Inazuma Eleven" class="logoImg">
            </figure>
            <div class="titulo">
                <img src="img/comparador.png" alt="Titulo_comparador" class="comparadorImg">
            </div>
        </div>
        
        
    </section>
    
    <section class="main">
        <div class="comparacionContenedor">
            <div class="personaje1">
                <div class="personajeIcono1">
                    <img src="img/gato_retard.jpg" alt="" class="personajeIcono1Img">
                </div>
                <div class="nombrePersonajeContenedor1">
                    <p>Gato Retard</p>
                </div>
            </div>
            <div class="vsContenedor">
                <img src="img/vsImagen.png" alt="" class="vsImg">
            </div>
            <div class="personaje2">
                <div class="personajeIcono2">
                    <img src="img/60ae5c9db9f42.jpeg" alt="" class="personajeIcono2Img">
                </div>
                <div class="nombrePersonajeContenedor2">
                    <p>Gato Sad</p>
                </div>
            </div>
        </div>
        <div class="contenidoContenedor">
            <div class="flechaTituloContenedor">
                <img src="img/flechaAzul.png" alt="" class="flechaTituloImg">
            </div>
        </div>
        
    </section>

    <section class="footer">

    </section>

</body>

</html>
