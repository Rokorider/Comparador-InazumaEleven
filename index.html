<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/comunes/sesion.css">
    <script src="scripts/comunes/inicio.js" defer></script>
    <title>Inicio de Sesión</title>
</head>

<body>

    <div class="caja">
        <div class="tituloCaja">
            <img src="img/logo/InazumaElevenComparadorLogo.png" alt="" class="logoInazuma">
        </div>

        <audio id="cancion2" src="img/audio/cancionReves.mp3" preload="auto" loop="true"></audio>

        <div class="cajaInicio">

            <form action="php/login_logout/login.php" method="post" id="formularioInicio">

                <div class="formContenedor">
                    <div class="usuario">
                        <h2>Nombre de Usuario</h2>
                        <input type="text" name="usuario" id="usuario">
                    </div>

                    <div class="contrasena">
                        <h2>Contraseña</h2>
                        <input type="password" name="contrasena" id="contrasena">
                    </div>

                </div>

                <div class="iniciarSesion">
                    <div class="boton" id="btnInicioSesion">Iniciar Sesión</div>
                </div>

                <div class="registro">
                    <a class="registroEnlace" href="registro.html">Pulse aquí para registrarse</a>
                </div>


            </form>

        </div>

    </div>

    <script>
        function mostrarContraseña() {
            var contraseñaInput = document.getElementById("contrasena");
            var showPasswordBtn = document.querySelector(".show-password-btn");

            if (contraseñaInput.type === "password") {
                contraseñaInput.type = "text";
                showPasswordBtn.textContent = "Ocultar";
            } else {
                contraseñaInput.type = "password";
                showPasswordBtn.textContent = "Mostrar";
            }
        }
    </script>

</body>

</html>
